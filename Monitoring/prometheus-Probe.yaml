apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: monitoring
spec:
  jobName: prom-probe
  prober:
    url: blackbox-prometheus-blackbox-exporter:9115
  targets:
    ingress:
      namespaceSelector:
        matchNames:
          - default
      selector:
        matchLabels:
          probe: monitoring
    interval: 15s
    module: http_2xx
